version: "3.8"

services:
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    restart: on-failure
    depends_on:
      - sensor-service
      - auth-service
    ports:
      - "8080:8080"
    image: api-gateway:latest

  auth-service:
    build:
      context: ./
      dockerfile: ./auth-service/Dockerfile
    container_name: auth-service
    restart: on-failure
    depends_on:
      - postgres
    ports:
      - "13402:13402"
    image: auth-service:latest

  sensor-service:
    build: sensor-service
    container_name: sensor-service
    restart: on-failure
    depends_on:
      - mongodb
    ports:
      - "13401:13401"
    image: sensor-service:latest

  mongodb:
    image: mongo:6.0.5
    ports:
      - "27017:27017"
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - ./docker-volumes/mongo:/data/db

  postgres:
    image: postgres:15.3
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./docker-volumes/postgres/data:/var/lib/postgresql/data
      - ./auth-service/main/resources/db-scripts/create_database.sql:/docker-entrypoint-initdb.d/create_database.sql
