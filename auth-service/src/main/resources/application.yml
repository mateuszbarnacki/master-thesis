server:
  port: 13402

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://postgres:5432/auth
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:19990/eureka
  instance:
    prefer-ip-address: true

rsa:
  public-key: classpath:certs/public.pem
  private-key: classpath:certs/private.pem
